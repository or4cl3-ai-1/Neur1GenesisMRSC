    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'neur-dark': '#010409',
              'neur-panel': 'rgba(15, 23, 42, 0.8)',
              'neur-accent': '#00f2ff', // Electric Cyan from logo
              'neur-success': '#00ff9d', 
              'neur-warning': '#ffb700', 
              'neur-danger': '#ff3c3c', 
              'neur-conscious': '#bc13fe', // Deep Purple Glow
              'neur-sigma': '#00d1ff',
            }
          }
        }
      }

    <style>
      body {
        background-color: #010409;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        overscroll-behavior-y: none;
      }
      
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.7), 0 0 20px rgba(0, 242, 255, 0.4);
      }

      .neon-border-glow {
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2), inset 0 0 10px rgba(0, 242, 255, 0.1);
      }

      .glass-panel {
        background: rgba(13, 17, 23, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 242, 255, 0.15);
      }

      @keyframes logo-flicker {
        0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
        20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; filter: brightness(2); }
      }

      .animate-logo-flicker {
        animation: logo-flicker 4s linear infinite;
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ff; 
      }

      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
